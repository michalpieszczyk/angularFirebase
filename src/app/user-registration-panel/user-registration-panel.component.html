<!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
<link rel ="stylesheet" href="/user-registration-panel.component.css" type="text/css">
<div class="row">
    <form [formGroup]="profileFormReg" (ngSubmit)="RegisterUser()" class="formReg">
        <h2>Zarejestruj</h2>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="nameInputRegister">Nazwa</label>
                    <input type="text" id="nameInputRegister" formControlName="userName" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="emailInputRegister">Adres email</label>
                    <input type="text" formControlName="email" id="emailInputRegister" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="passInputRegister">Hasło</label>
                    <input type="text" formControlName="password" id="passInputRegister" class="form-control">
                </div>

                <div class="form-group">
                    <label for="firstName">Imię</label>
                    <input type="text" formControlName="first_name" id="firstName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="lastName">Nazwisko</label>
                    <input type="text" formControlName="last_name" id="lastName" class="form-control">
                </div>

                <div>
                    <input type="radio" id="radioUser" name="typeUser" value="user">
                    <label for="radioUser">Jestem użytkownikiem</label>
                </div>
                
                <div><input type="radio" id="radioChief"name="typeUser" value="chief">
                    <label for="radioChief">Jestem przedsiębiorcą</label>
                </div>
                
                <button [disabled]="!profileFormReg.valid" class="btnRegAndLog" type="submit">ZAREJESTRUJ</button>
                
            </div>
    </form>
    <div class="col-xs-6" style="padding-left: 10%;"></div>
    <form [formGroup]="profileFormSign" (ngSubmit)="SignInUser()" class="formLog">
        <h2>Zaloguj</h2>
            <div class="col-xs-6">

                <div class="form-group">
                    <label for="emaiUser">Adres email/Nazwa</label>
                    <input type="text" formControlName="userNameSign" id="emaiUser"  class="form-control">
                </div>

                <div class="form-group">
                    <label for="passUser">Hasło</label>
                    <input type="text" id="passUser" formControlName="passwordSign" class="form-control">
                </div>

                <button [disabled]="!profileFormSign.valid" type="submit" class="btnRegAndLog" >ZALOGUJ</button>
            </div>
    </form>
</div>
