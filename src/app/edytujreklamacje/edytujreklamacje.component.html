<div class="container">

    <form [formGroup]="szczegolyReklamacji" (ngSubmit)="onSubmit()">
        <h2>Edytuj zgłoszenie reklamacyjne {{ wybranezamowienie }}</h2><br>
      
        <div class="row">
               
       
             <div class="col-xl-12">
                
                <div class="form-group">
                    <label for="numer_zamowienia">Numer zamówienia</label>
                    <input type="text" id="numer_zamowienia" formControlName="numer_zamowienia" class="form-control" value="{{wybranareklamacja.numer_zamowienia}}" required>
                </div>
    
                <div class="form-group">
                    <label for="data">Data przyjęcia zgłoszenia</label>
                    <input type="datetime" id="data" formControlName="data"  class="form-control" value="{{wybranareklamacja.data}}" required>
                    <!-- {{wybranareklamacja.data.toMillis() | date:'dd/MM/yyyy hh:mm:ss a'}}-->
                </div>
                <div class="form-group">
                    <label class="status"  for="stan">Status zgłoszenia</label>
                    <select formControlName="status" [(ngModel)]=wybranareklamacja.status class="custom-select my-1 mr-sm-2" id="status">
                      <option value="nowe">Nowe</option>
                      <option value="trwajace">Trwające</option>
                      <option value="zakonczone">Zakończone</option>
                    </select>
              </div>
    
                <div class="form-group">
                    <label for="uwagi">Uwagi</label>
                    <textarea cols="100" rows="5"  id="uwagi" class="form-control" formControlName="uwagi" value="{{wybranareklamacja.uwagi}}" required></textarea>
                </div>
    
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Zapisz i zaktualizuj zgłoszenie reklamacyjne</button>
    </form>

    
    </div>
