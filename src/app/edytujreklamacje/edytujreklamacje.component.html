<div class="container">
    <ul *ngFor="let item of items | async" >
        <li  class="collection-item">
               Numer zamówienia: {{ item.id }}
       </li>
    </ul>


    <form [formGroup]="companyInfo" (ngSubmit)="UpdateCompanyInfo()">
        <h2>Edytuj zgłoszenie reklamacyjne</h2><br>
        <div class="row">
               
       
             <div class="col-xl-12">
                
                <div class="form-group">
                    <label for="numer_zamowienia">Numer zamówienia</label>
                    <input type="text" id="numer_zamowienia" formControlName="numer_zamowienia" class="form-control" value="" required>
                </div>
    
                <div class="form-group">
                    <label for="data">Data przyjęcia zgłoszenia</label>
                    <input type="time" id="data" formControlName="data" class="form-control" value="" required>
                </div>

                <div class="form-group">
                    <label class="status"  for="stan">Status zgłoszenia</label>
                    <select formControlName="status"  class="custom-select my-1 mr-sm-2" id="status">
                     <!--<option *ngFor="let opt of question.options" [value]="opt.key" [selected]="opt.selected == true">{{opt.selected+opt.value}}</option>
                    [(ngModel)]=pobranaWizytowka.category
                -->
                      <option value="nowe">Nowe</option>
                      <option value="trwajace">Trwające</option>
                      <option value="zakonczone">Zakończone</option>
                    </select>
              </div>
    
    
                <div class="form-group">
                    <label for="uwagi">Uwagi</label>
                    <textarea cols="100" rows="5"  id="uwagi" class="form-control" formControlName="uwagi" value="" required></textarea>
                </div>
    
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Zapisz i zaktualizuj zgłoszenie reklamacyjne</button>
    </form>

    
    </div>
